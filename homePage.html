<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Home -shop-polymer</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="hamBurger-menu">ham</div>
      <div class="shop">SHOP</div>
      <div class="cart-logo">
        <svg
          class=""
          viewBox="0 0 24 24"
          preserveAspectRatio="xMidYMid meet"
          focusable="false"
          style="
            pointer-events: none;
            display: block;
            width: 100%;
            height: 100%;
          "
        >
          <g>
            <path
              d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"
            ></path>
          </g>
        </svg>
      </div>
    </nav>
    <div class="sections">
      <div class="section">Men's Outerwear</div>
      <div class="section">Ladies Outerwear</div>
      <div class="section">Mens's T-Shirts</div>
      <div class="section">Ladies T-Shirts</div>
    </div>

    <section>
      <div class="image-container">
        <img src="./images/mens-outwear1.jpg" alt="" />
      </div>

      <div class="descript">
        <span class="sect">Men's Outerwear</span>
        <button class="descript-btn">SHOP NOW</button>
      </div>
    </section>

    <section>
      <div class="image-container">
        <img src="./images/ladies-outwear2.jpg" alt="" />
      </div>

      <div class="descript">
        <span class="sect">Ladies Outerwear</span>
        <button class="descript-btn">SHOP NOW</button>
      </div>
    </section>

    <section>
      <div class="last-sect">
        <div class="last-sect-half">
          <div class="image-container">
            <img src="./images/mens_tshirts3.jpg" alt="" />
          </div>

          <div class="descript">
            <span class="last-sec">Men's T-Shirts</span>
            <button class="last-sec-btn descript-btn">SHOP NOW</button>
          </div>
        </div>

        <div class="last-sec-half">
          <div class="image-container">
            <img src="./images/ladies_tshirts4.jpg" alt="" />
          </div>

          <div class="descript">
            <span class="last-sec">Ladies T-Shirts</span>
            <button class="last-sec-btn descript-btn">SHOP NOW</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="foot">
        <span class="foot-span">Made by Rishab</span>
        <div class="demo-btn">DEMO ONLY</div>
      </div>
    </footer>
  </body>
</html>
